<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>

<div class="ulti-field">
    <div class="ulti-field__status-line"></div>
    <div class="ulti-field__container">
        <div class="ulti-field__grid">
            <div class="ulti-field__grid-horisontal  ulti-field__grid-horisontal1"></div>
            <div class="ulti-field__grid-horisontal  ulti-field__grid-horisontal2"></div>
            <div class="ulti-field__grid-horisontal  ulti-field__grid-horisontal3"></div>

            <div class="ulti-field_-grid-vertical  ulti-field_-grid-vertical1"></div>
            <div class="ulti-field_-grid-vertical  ulti-field_-grid-vertical2"></div>
            <div class="ulti-field_-grid-vertical  ulti-field_-grid-vertical3"></div>
        </div>

        <div class="ulti-field__zone  ulti-field__zone1"></div>

        <div class="ulti-field__player  ulti-field__team1  ulti-field__player1-1"></div>
        <div class="ulti-field__player  ulti-field__team1  ulti-field__player1-2"></div>
        <div class="ulti-field__player  ulti-field__team1  ulti-field__player1-3"></div>
        <div class="ulti-field__player  ulti-field__team1  ulti-field__player1-4"></div>
        <div class="ulti-field__player  ulti-field__team1  ulti-field__player1-5"></div>

        <div class="ulti-field__disc"></div>

        <div class="ulti-field__player  ulti-field__team2  ulti-field__player2-1"></div>
        <div class="ulti-field__player  ulti-field__team2  ulti-field__player2-2"></div>
        <div class="ulti-field__player  ulti-field__team2  ulti-field__player2-3"></div>
        <div class="ulti-field__player  ulti-field__team2  ulti-field__player2-4"></div>
        <div class="ulti-field__player  ulti-field__team2  ulti-field__player2-5"></div>

        <div class="ulti-field__player  ulti-field__player-controls">
            <button class="ulti-field__player-controls-ok">Ok</button>
            <button class="ulti-field__player-controls-cancel">&#215;</button>
        </div>


        <div class="ulti-field__zone  ulti-field__zone2"></div>
    </div>
    <div class="ulti-field__descript-log">
        <div class="ulti-field__controls">
            <button class="ulti-field__controls-but  ulti-field__controls-prev"> Prev Step</button>
            <button class="ulti-field__controls-but  ulti-field__controls-play"> Next Step</button>
            <button class="ulti-field__controls-but  ulti-field__controls-clear"> Clear</button><br>
            <button class="ulti-field__controls-but  ulti-field__controls-save"> Prepare</button>
            <a class="ulti-field__controls-save-link  " href="#" download="">Save Game</a>
            <button class="ulti-field__controls-but  ulti-field__controls-edit"> Edit Game</button>
            <div>
                Load game:
                <input class="ulti-field__controls-file" type="file"  >
            </div>
        </div>

        <h1 class="ulti-field__descript-log-caption"> Описание:</h1>
        <p class="ulti-field__descript-body"></p>
    </div>
</div>
